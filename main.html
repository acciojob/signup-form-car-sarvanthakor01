<!DOCTYPE html>

<html>

<head>
	 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
   <h2>Signup Form</h2>

  <form action="/submit" method="post">
    
    <label for="name">Name:</label>
    <input type="text" id="name"  placeholder="Name" required><br><br>

    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>

   
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="Male">
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="Female">
    <label for="gender_f">Female</label><br><br>

    
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
	  <option value="Hyundai">Hyundai</option>
	  <option value="Kia">Kia</option>
	  <option value="Lexus">Lexus</option>
	  <option value="Jaguar">Jaguar</option>
	  <option value="Tesla">Tesla</option>
    </select><br><br>

  
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br><br>

    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

   
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

   
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br><br>

    
    <label for="tos">I agree to the TOS:</label>
    <input type="checkbox" id="tos" name="tos" required><br><br>

    
    <button type="submit">Submit</button>
  </form>

</script>

</body>

</html>
